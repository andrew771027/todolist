{% extends 'base.html' %}

{% block head %}
    <title>To Do List</title>
{% endblock %}

{% block body %}
    {% if tasks|length < 1  %}
    <h4>There are no tasks. Create one below!</h4>
    {% else %}
    <h1>To Do List</h1>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>
                    {{ task.content}}
                </td>
                <td>
                    <a href="/update/{{ task.id }}">Update</a> <br/>
                    <a href="/delete/{{ task.id }}">Delete</a>
                </td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
    {% endif %}
    <div class="text-h-center text-v-center">
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
    </div>
{% endblock %}
